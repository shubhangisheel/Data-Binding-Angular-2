<h1>{{title}}</h1>
<h1>My hero is : {{myHero}}</h1>
<p>List of Heroes is : </p>
<ul>
    <li *ngFor = "let hero of heroes">
        {{hero.name}}
    </li>
</ul>
<p *ngIf="heroes.length>3">Many Heroes</p>

<p>Add more Heroes!</p>
<input #addKey
       (keyup.enter)="addHero(addKey.value)"
       (blur)="addHero(addKey.value); addKey.value=''">

<button (click) = "addHero(addKey.value)">Add</button>

<li *ngFor = "let hero2 of heroes">
    {{hero2.name}}
</li>
<!--We cannot have same names for the function to be called and template referance variable
addKey.value='' : This statement results in input text to be blank once the we have added a value-->
